<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-3">Employee Data Management</h1>
            <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
        </div>
        <div class="card text-xs-center">
            <div class="card-header">
                <h3>Current Employees</h3>
            </div>
            <div class="card-block">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Role</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Rate ($)</th>
                            <th>Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody  id="employee-table">
                        
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card text-xs-center">
            <div class="card-header">
                <h3>Add Employee</h3>
            </div>
            <div class="card-block">
                <form>


                    <div class="form-group">
                        <label for="">Employee Name</label>
                        <input type="text" class="form-control" name="" id="employee-name" aria-describedby="helpId" placeholder="">
                        <div class="form-group">
                            <label for="">Role</label>
                            <input type="text" class="form-control" name="" id="employee-role" aria-describedby="helpId" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">Start Date (DD/MM/YY - ex. 01/01/89)</label>
                            <input type="date" class="form-control" name="" id="employee-date" aria-describedby="helpId" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">Monthly Rate</label>
                            <input type="number" class="form-control" name="" id="employee-rate" aria-describedby="helpId" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary" id="add-user">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>


</body>

</html>
