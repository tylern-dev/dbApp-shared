<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-3">Employee Data Management</h1>
            <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
        </div>
        <div class="card text-xs-center">
          <div class="card-header">
           <h3>Current Employees</h3>
          </div>
          <div class="card-block">
          <table class="table">
              <thead>
                  <tr>
                      <th>Employee Name</th>
                      <th>Role</th>
                      <th>Start Date</th>
                      <th>Months Worked</th>
                      <th>Monthly Rate ($)</th>
                      <th>Total Billed ($)</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td scope="row"></td>
                      <td></td>
                      <td></td>
                  </tr>
                  <tr>
                      <td scope="row"></td>
                      <td></td>
                      <td></td>
                  </tr>
              </tbody>
          </table>
          </div>
        </div>
        <br>
       <div class="card text-xs-center">
          <div class="card-header">
          <h3>Add Employee</h3>
          </div>
          <div class="card-block">
           <div class="form-group">
             <label for=""></label>
             <input type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week"
               class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
             <small id="helpId" class="form-text text-muted">Help text</small>
           </div>
          </div>
        </div>
    </div>
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
